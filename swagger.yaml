        "401":
          description: Unauthorized - Invalid token.
        "404":
          description: Not Found - No user found with the given ID.
        "500":
          description: Internal Server Error.

  # Get User Announcements
  /profile/announcements:
    get:
      summary: Get Announcements for User
      description: Retrieve active announcements for a specific user, filtering based on display type and view history.
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
          description: The ID of the user to fetch announcements for
          example: "user-123"
      responses:
        "200":
          description: User announcements retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User announcements fetched successfully!"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        uId:
                          type: string
                          example: "ann_123456789"
                        title:
                          type: string
                          example: "System Maintenance"
                        message:
                          type: string
                          example: "System will be under maintenance from 2 AM to 4 AM"
                        displayType:
                          type: string
                          enum: [show_once_per_user, show_every_login]
                          example: "show_once_per_user"
                        type:
                          type: string
                          enum: [info, warning, error]
                          example: "info"
                        createdBy:
                          type: string
                          example: "admin_123"
                        status:
                          type: string
                          enum: [active, inactive]
                          example: "active"
                        runIndefinitely:
                          type: boolean
                          example: false
                        startDate:
                          type: string
                          format: date-time
                          example: "2024-01-01T00:00:00Z"
                        endDate:
                          type: string
                          format: date-time
                          example: "2024-01-02T00:00:00Z"
                        createdOn:
                          type: string
